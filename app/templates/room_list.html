{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
  <h2 class="mb-2 mb-md-0">Meeting Rooms</h2>
  <a class="btn btn-primary" href="{{ url_for('main.create_room') }}">Add Room</a>
</div>
{% if rooms %}
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Capacity</th>
        <th scope="col" class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
      <tr>
        <td>{{ room.name }}</td>
        <td>{{ room.capacity }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.edit_room', room_id=room.id) }}">Edit</a>
          <form class="d-inline" method="post" action="{{ url_for('main.delete_room', room_id=room.id) }}" onsubmit="return confirm('Delete this room?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div class="alert alert-info">No rooms have been added yet.</div>
{% endif %}
{% endblock %}
